<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>이용 내역 – Kyungpook University</title>
  <link rel="stylesheet" href="usage-history.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="frame">
    <!-- 헤더 -->
    <header class="header">
      <div class="header-content">
        <div class="logo-section">
          <div class="logo-placeholder">
            <i class="fas fa-university"></i>
          </div>
          <div class="university-name">Kyungpook University</div>
        </div>
        <div class="header-actions">
          <div class="user-info">
            <div class="user-avatar">
              <i class="fas fa-user"></i>
            </div>
            <span class="user-name">환영합니다!</span>
          </div>
          <button class="logout-btn" title="로그아웃">
            <i class="fas fa-sign-out-alt"></i>
          </button>
        </div>
      </div>
    </header>

    <!-- 사이드 네비게이션 -->
    <nav class="sidebar">
      <div class="sidebar-content">
        <div class="nav-section">
          <div class="nav-group">
            <div class="nav-group-header" data-page="mainmenu.html">
              <i class="fas fa-building"></i>
              <span>강의실 목록</span>
            </div>
            <div class="nav-group-items">
              <div class="nav-item" data-page="classroom-search1.html">
                <i class="fas fa-door-open"></i>
                <span>IT 1호관</span>
                <div class="nav-badge">8</div>
              </div>
              <div class="nav-item" data-page="classroom-search2.html">
                <i class="fas fa-door-open"></i>
                <span>IT 5호관</span>
                <div class="nav-badge">6</div>
              </div>
            </div>
          </div>

          <div class="nav-group">
            <div class="nav-group-header" data-page="mypage.html">
              <i class="fas fa-user-circle"></i>
              <span>마이페이지</span>
            </div>
            <div class="nav-group-items">
              <div class="nav-item active" data-page="usage-history.html">
                <i class="fas fa-history"></i>
                <span>이용 내역</span>
                <div class="nav-badge">1</div>
              </div>
              <div class="nav-item" data-page="point.html">
                <i class="fas fa-coins"></i>
                <span>보증 포인트</span>
                <div class="nav-badge point">100P</div>
              </div>
            </div>
          </div>
        </div>

        <div class="sidebar-footer">
          <div class="quick-stats">
            <div class="stat-item">
              <i class="fas fa-clock"></i>
              <div class="stat-info">
                <span class="stat-label">이용 시간</span>
                <span class="stat-value">2시간 30분</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- 메인 콘텐츠 -->
    <main class="main-content">
      <!-- 배너 -->
      <div class="banner">
        <div class="banner-content">
          <div class="banner-text">
            <h1>이용 내역</h1>
            <p>현재 사용 기록 및 인증 기능을 확인할 수 있습니다</p>
          </div>
          <div class="banner-decoration">
            <div class="floating-element"></div>
            <div class="floating-element"></div>
            <div class="floating-element"></div>
          </div>
        </div>
      </div>

      <div class="content-container">
        <!-- 현재 이용 중인 강의실 -->
        <div class="current-usage-section">
          <div class="section-header">
            <h2>
              <i class="fas fa-door-open"></i>
              현재 이용 중
            </h2>
            <div class="live-indicator">
              <div class="pulse-dot"></div>
              <span>실시간</span>
            </div>
          </div>

          <div class="current-room-card" id="current-room">
            <div class="room-header">
              <div class="room-info">
                <div class="room-icon">
                  <i class="fas fa-door-open"></i>
                </div>
                <div class="room-details">
                  <h3>IT1-305호</h3>
                  <p>컴퓨터실 · 3층</p>
                </div>
              </div>
              <div class="room-status-badge status-reserved" id="room-status">
                <i class="fas fa-calendar-check"></i>
                <span>예약</span>
              </div>
            </div>

            <div class="room-timeline">
              <div class="timeline-item">
                <i class="fas fa-clock"></i>
                <div class="timeline-content">
                  <span class="timeline-label">예약 시간</span>
                  <span class="timeline-value">2025-05-20 09:00 ~ 15:00</span>
                </div>
              </div>
              <div class="timeline-item">
                <i class="fas fa-hourglass-half"></i>
                <div class="timeline-content">
                  <span class="timeline-label">남은 시간</span>
                  <span class="timeline-value countdown" id="countdown">약 1시간 20분</span>
                </div>
              </div>
            </div>

            <div class="room-actions" id="action-buttons">
              <button class="action-btn primary" id="change-status-btn">
                <i class="fas fa-play"></i>
                <span>사용 중 변경</span>
              </button>
              <button class="action-btn secondary" id="cancel-btn">
                <i class="fas fa-times"></i>
                <span>예약 취소</span>
              </button>
              <button class="action-btn primary" id="exit-btn">
                <i class="fas fa-sign-out-alt"></i>
                <span>퇴실 인증</span>
              </button>
            </div>
          </div>
        </div>



          <div class="empty-state" style="display: none;">
            <i class="fas fa-inbox"></i>
            <h3>이용 내역이 없습니다</h3>
            <p>강의실을 예약하고 이용해보세요!</p>
            <button class="empty-action-btn">
              <i class="fas fa-plus"></i>
              <span>강의실 예약하기</span>
            </button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- 알림 토스트 -->
  <div class="toast" id="toast">
    <div class="toast-content">
      <i class="toast-icon"></i>
      <span class="toast-message"></span>
    </div>
  </div>

  <!-- 확인 모달 -->
  <div class="modal" id="confirmModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modal-title">확인</h3>
        <button class="close-modal-btn">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="modal-body">
        <p id="modal-message">정말 실행하시겠습니까?</p>
      </div>
      <div class="modal-footer">
        <button class="btn-secondary" id="modal-cancel">취소</button>
        <button class="btn-primary" id="modal-confirm">확인</button>
      </div>
    </div>
  </div>

  <script src="usage-history.js"></script>
</body>
</html>
